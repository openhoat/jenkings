<div class="panel panel-default">
  <div class="panel-heading">Compte Jenkins</div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input type="text" ng-model="$root.login" class="form-control" id="login" placeholder="Identifiant jenkins">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" ng-model="$root.password" class="form-control" id="password" placeholder="Mot de passe">
      </div>
      <button ng-click="save()" type="submit" class="btn btn-default">Enregistrer</button>
    </form>
  </div>
</div>
